<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quest Tracker</h1>
        <div class="refreshBox" id="refreshBox">Refresh</div>
    </header>
    <main>
        <div class="wrapper">
            <section id="quest-list">
                <h2>Active Quests</h2>
                    <div id="quest-grid">
                        <!-- Quest items will be dynamically added here -->
                    </div>
            </section>
            <section id="all-quest-list">
                <h2>Quests</h2>
                    <div id="all-quest-grid">
                        <div class="quest-group-container" id="quest-group-container">

                        </div>
                        <div id="all-quest-container">
                            <!-- Quest items will be dynamically added here -->
                        </div>
                    </div>
            </section>
        </div>
    </main>
    <!--<footer>
        <p>&copy; 2024 Quest Tracker</p>
    </footer>-->
    <script src="script.js"></script>
</body>
</html>
